  <nav></nav>
  <header class="headerWave kontaktHeader">
    <h1>Kontakt</h1>

  <main class="grid" id="kontaktSide">
    <div class="mainContent">
      <div class="formKontakt">
        <p>Udfyld kontaktformularen nedenfor, s&aring; kontakter vi dig!</p>
        <form>
          <input type="text" id="navn" name="navn" placeholder="Dit navn">

          <input type="email" id="email" name="email" placeholder="Din e-mail">

          <input type="text" name="emne" placeholder="Dit emne">

          <textarea name="besked" placeholder="Din besked"></textarea>

          <button type="submit">Send besked</button>
        </form>
      </div>
      <div class="kontaktInfo">
        <p>Du kan ogs&aring; kontakte os direkte via telefon eller e-mail.</p>
